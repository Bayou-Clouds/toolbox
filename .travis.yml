
os:
  - linux
  - osx
language: generic
sudo: required
dist: trusty
osx_image: xcode8.3
script:
  - eval "$(curl -sL https://swift.vapor.sh/ci-3.1)"
  - if [[ $OS != "macos" ]]; then echo "üìö Installing Swift Dependencies"; sudo apt-get install -y clang libicu-dev uuid-dev;echo "üê¶ Installing Swift";SWIFTFILE=swift-3.1-RELEASE-$OS_FILE;wget https://swift.org/builds/swift-3.1-release/$OS/swift-3.1-RELEASE/$SWIFTFILE.tar.gz;tar -zxf $SWIFTFILE.tar.gz;export PATH=$PWD/$SWIFTFILE/usr/bin:"${PATH}";echo "üì¶  Installing Vapor Dependencies";sudo apt-get install -y openssl libmysqlclient-dev;fi

  # run unit tests
  - swift build -Xswiftc -DNO_ANIMATION
  - swift build --configuration release -Xswiftc -DNO_ANIMATION
  - swift test

  - sudo mv .build/release/Executable /usr/local/bin/vapor

  - vapor --help
  - vapor version                   # version

  # basic
  - vapor new test-project          # new
  - cd test-project
  - vapor fetch                     # fetch
  - vapor clean -y                  # clean
  - vapor build                     # build
  - vapor run &                     # run
